          font-family="sans-serif"
          font-weight="400"
          overflow="visible"
          transform="translate(1.996 1017.862)"
          style="
            line-height: normal;
            text-indent: 0;
            text-align: start;
            text-decoration-line: none;
            text-decoration-style: solid;

          "
        />
      </g>
    </svg>
    <p>
      {{
        "Welcome back! Please enter your credentials to access your account."
      }}
    </p>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <app-input
        [formControlName]="'username'"
        [control]="form.get('username')"
        [type]="'email'"
        [name]="'username'"
        [label]="'Your email address'"
        [isDisabled]="loading"
        class="mb-4"
      ></app-input>
      <app-input-password
        [formControlName]="'password'"
        [control]="form.get('password')"
        [name]="'password'"
        [label]="'Your password'"
        [isDisabled]="loading"
        class="mb-4"
      ></app-input-password>

      <app-button
        [isDisabled]="form.invalid"
        [loading]="loading"
        [label]="'Sign In'"
        color="secondary"
      ></app-button>
    </form>

    <div class="register">
      <span
        >{{ "Donâ€™t have an account?" }} &nbsp;
        <a href="" [routerLink]="['/sign-up']">{{ "Signup here." }}</a></span
      >
    </div>
  </div>
</app-container>
