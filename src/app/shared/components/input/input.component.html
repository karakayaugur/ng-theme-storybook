<div class="form-field">
  <label for="{{ id }}">{{ label }}</label>
  <input
    [id]="id"
    [type]="type"
    [name]="ngControl.name"
    [value]="value"
    [disabled]="disabled"
    (input)="updateValue($event)"
    (blur)="onBlur()"
    (focus)="onFocus()"
    [class.invalid]="control?.invalid && (control?.dirty || control?.touched)"
  />
</div>

@if (control) {
<app-input-feedback [control]="control"></app-input-feedback>
}
