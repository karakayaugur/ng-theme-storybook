<nav aria-label="Main navigation">
  <ul>
    @for (item of navigationItems; track item.url ?? $index) {
    <li>
      <a
        [routerLink]="[item.url]"
        routerLinkActive="active"
        [attr.aria-current]="rla.isActive ? 'page' : null"
        #rla="routerLinkActive"
      >
        {{ item.label | capitalize }}
      </a>
    </li>
    }
  </ul>
</nav>
