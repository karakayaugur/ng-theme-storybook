<label for="{{ name }}">
  {{ label || name }}
  @if (required) {
  <span>*</span>
  }
</label>
<input
  [id]="name"
  [name]="name"
  [type]="type"
  [autocomplete]="autocomplete"
  [required]="required"
  (input)="onInputChange($event)"
  placeholder="{{ placeholder }}"
  [disabled]="isDisabled"
/>
